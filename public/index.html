<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Chibify - URL Shortener</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css/normalize.css">
  <link rel="stylesheet" href="milligram/dist/milligram.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <main>
    <nav>
      <div class="container">
        <h1>Chibify</h1>
      </div>
    </nav>
    
    <div class="container">

      <form id="shorten-form" method="POST">
        <div class="icon-container">
          <input type="text" placeholder="Paste yourlong URL here" name="url">
          <i class="fa fa-link"></i>
        </div>
        <input type="submit" value="SHORTEN">
      </form>

      <div class="row">
        <div class="column">
          <section id="shortened">
            <p>
              <em>Your shortened link:</em>
              <a href="#" id="link" target="_blank">Loading...</a>
            </p>
          </section>
        </div>
      </div>

    </div>

  </main>
<script src="axios/dist/axios.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
